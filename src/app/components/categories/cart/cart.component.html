<div *ngIf="cartItems.length === 0">السلة فارغة</div>

<div *ngFor="let item of cartItems" class="cart-item" style="display: flex; gap: 12px; align-items: center; margin-bottom: 16px;">
  <img [src]="item.image" alt="{{ item.title }}" width="80" height="80" style="object-fit: contain;" />
  <div>
    <p><strong>{{ item.title }}</strong></p>
    <p>السعر: {{ item.price }} SAR</p>
    <div style="display: flex; align-items: center; gap: 8px;">
      <button (click)="decrease(item.id)">-</button>
      <span>{{ item.quantity }}</span>
      <button (click)="increase(item.id)">+</button>
    </div>
    <p>المجموع الفرعي: {{ item.price * item.quantity }} SAR</p>
    <button (click)="remove(item.id)">إزالة</button>
  </div>
</div>

<div *ngIf="cartItems.length > 0">
  <hr />
  <p><strong>الإجمالي: {{ totalPrice }} SAR</strong></p>
  <button (click)="clear()">تفريغ السلة</button>
</div>
<button (click)="checkout()" *ngIf="cartItems.length > 0">إرسال الطلب</button>
